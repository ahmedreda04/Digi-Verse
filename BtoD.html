<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary to Decimal Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/traffic_12750262.png" type="image/x-icon">
</head>
<body>
  <video autoplay muted loop>
    <source src="images/WhatsApp Video 2024-07-11 at 20.19.29_680680c2.mp4" type="video/mp4">
  </video>
  <div class="container">
    <h1>Binary to Decimal Converter</h1>
    <input type="text" id="binaryInput" placeholder="Enter a binary number">
    <button onclick="convertBinaryToDecimal()">Convert</button>
    <input type="text" id="decimalOutput" placeholder="This is the decimal value">
    <button onclick="openConv()">BACK</button>
    <button onclick="openHome()">Main Menu</button>
  </div>
  <script>
    function convertBinaryToDecimal() {
      var binaryInput = document.getElementById("binaryInput").value;


      if (!/^[01]+$/.test(binaryInput)) {
        alert("Please enter a valid binary number (only 0s and 1s).");
        return;
      }

      var decimalValue = parseInt(binaryInput, 2);
      document.getElementById("decimalOutput").value = decimalValue;
    }

    function openConv(){
      document.location.href="conv.html";
    }
    function openHome(){
        document.location.href="home.html";
      }
  </script>
</body>
</html>
